{% extends "layouts/base.html" %}

{% block title %}Restablecer Contraseña - MeliAPP{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-50 to-orange-50 px-4">
    <div class="max-w-md w-full">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-500 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Restablecer Contraseña</h1>
            <p class="text-gray-600 mt-2">Ingresa tu nueva contraseña</p>
        </div>

        <!-- Card del Formulario -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Mensajes de Error/Éxito -->
            <div id="message-container" class="hidden mb-6">
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg flex items-start">
                    <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span id="error-text"></span>
                </div>
                <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg flex items-start">
                    <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span id="success-text"></span>
                </div>
            </div>

            <!-- Formulario -->
            <form id="reset-password-form" class="space-y-6">
                <!-- Nueva Contraseña -->
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Nueva Contraseña
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="new-password"
                            name="password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Mínimo 6 caracteres"
                        />
                        <button
                            type="button"
                            onclick="togglePassword('new-password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar Contraseña
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm_password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Repite tu contraseña"
                        />
                        <button
                            type="button"
                            onclick="togglePassword('confirm-password')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Botón Submit -->
                <button
                    type="submit"
                    id="submit-button"
                    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
                >
                    <span id="button-text">Restablecer Contraseña</span>
                    <svg id="button-loading" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Link de Regreso -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-amber-600 hover:text-amber-700 font-medium">
                    Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle password visibility
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
}

// Obtener token de la URL
function getTokenFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('token') || params.get('access_token');
}

// Mostrar mensaje
function showMessage(type, message) {
    const container = document.getElementById('message-container');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const errorText = document.getElementById('error-text');
    const successText = document.getElementById('success-text');
    
    container.classList.remove('hidden');
    
    if (type === 'error') {
        errorDiv.classList.remove('hidden');
        successDiv.classList.add('hidden');
        errorText.textContent = message;
    } else {
        successDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
        successText.textContent = message;
    }
}

// Handle form submission
document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const token = getTokenFromURL();
    
    // Validaciones
    if (!token) {
        showMessage('error', 'Token de recuperación inválido o expirado.');
        return;
    }
    
    if (password !== confirmPassword) {
        showMessage('error', 'Las contraseñas no coinciden.');
        return;
    }
    
    if (password.length < 6) {
        showMessage('error', 'La contraseña debe tener al menos 6 caracteres.');
        return;
    }
    
    // UI loading state
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const buttonLoading = document.getElementById('button-loading');
    
    submitButton.disabled = true;
    buttonText.textContent = 'Procesando...';
    buttonLoading.classList.remove('hidden');
    
    try {
        const response = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                token: token,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            showMessage('success', '¡Contraseña restablecida exitosamente! Redirigiendo al inicio de sesión...');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage('error', data.error || 'Error al restablecer la contraseña. Por favor, intenta nuevamente.');
            submitButton.disabled = false;
            buttonText.textContent = 'Restablecer Contraseña';
            buttonLoading.classList.add('hidden');
        }
    } catch (error) {
        console.error('Error:', error);
        showMessage('error', 'Error de conexión. Por favor, verifica tu conexión e intenta nuevamente.');
        submitButton.disabled = false;
        buttonText.textContent = 'Restablecer Contraseña';
        buttonLoading.classList.add('hidden');
    }
});

// Verificar token al cargar la página
window.addEventListener('DOMContentLoaded', () => {
    const token = getTokenFromURL();
    if (!token) {
        showMessage('error', 'Token de recuperación inválido o expirado. Por favor, solicita un nuevo enlace de recuperación.');
        document.getElementById('submit-button').disabled = true;
    }
});
</script>
{% endblock %}
