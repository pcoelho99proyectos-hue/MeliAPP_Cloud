{% extends "base/layout.html" %}

{% block title %}Registro - MeliAPP{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-amber-500 to-orange-500 px-6 py-4">
                <h2 class="text-2xl font-bold text-white text-center">Crear Cuenta</h2>
                <p class="text-amber-100 text-center mt-1">Únete a la comunidad de apicultores</p>
            </div>
            
            <div class="p-6">
                <!-- Formulario de registro tradicional -->
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="email" id="email" name="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                        <p class="mt-1 text-xs text-gray-500">Mínimo 6 caracteres</p>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono (opcional)</label>
                        <input type="tel" id="telefono" name="telefono"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div>
                        <label for="tipo_usuario" class="block text-sm font-medium text-gray-700">Tipo de usuario</label>
                        <select id="tipo_usuario" name="tipo_usuario" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                            <option value="">Selecciona una opción</option>
                            <option value="apicultor">Apicultor</option>
                            <option value="consumidor">Consumidor</option>
                            <option value="distribuidor">Distribuidor</option>
                        </select>
                    </div>
                    
                    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-md">
                        <p class="text-sm text-red-600" id="errorText"></p>
                    </div>
                    
                    <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-md">
                        <p class="text-sm text-green-600" id="successText"></p>
                    </div>
                    
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-150 ease-in-out">
                        <span id="submitText">Crear cuenta</span>
                        <span id="loadingText" class="hidden">Procesando...</span>
                    </button>
                </form>
                
                <!-- Separador -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">O continúa con</span>
                        </div>
                    </div>
                </div>
                
                <!-- Botón de Google OAuth -->
                <div class="mt-6">
                    <button onclick="loginWithGoogle()" 
                            class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-150 ease-in-out">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Registrarse con Google
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes una cuenta?
                        <a href="/login" class="font-medium text-amber-600 hover:text-amber-500">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Configuración para Google OAuth
const googleOAuthConfig = {
    clientId: 'tu-client-id-google',
    redirectUri: window.location.origin + '/auth/callback',
    scope: 'email profile openid'
};

// Registro tradicional
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const submitText = document.getElementById('submitText');
    const loadingText = document.getElementById('loadingText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // Limpiar mensajes previos
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
    
    // Validar contraseñas
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
    }
    
    if (password.length < 6) {
        showError('La contraseña debe tener al menos 6 caracteres');
        return;
    }
    
    // Deshabilitar botón
    submitBtn.disabled = true;
    submitText.classList.add('hidden');
    loadingText.classList.remove('hidden');
    
    try {
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        const response = await fetch('{{ url_for('auth.register') }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showSuccess('¡Cuenta creada exitosamente! Redirigiendo...');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showError(result.error || 'Error al crear la cuenta');
        }
    } catch (error) {
        showError('Error de conexión. Por favor, intenta de nuevo.');
    } finally {
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        loadingText.classList.add('hidden');
    }
});

// Registro con Google
function loginWithGoogle() {
    window.location.href = '{{ url_for('auth.google') }}';
}

function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    errorText.textContent = message;
    errorMessage.classList.remove('hidden');
}

function showSuccess(message) {
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    successText.textContent = message;
    successMessage.classList.remove('hidden');
}
</script>
{% endblock %}
